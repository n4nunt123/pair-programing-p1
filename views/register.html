<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body class="login-page">
  <div class="container">
    <div class="row mt-5">
      <div class="spContainer mx-auto">

        <form action="">

          <div class="card px-4 py-5 border-0 shadow">
            <div class="d-inline text-left mb-3">
              <h3 class="font-weight-bold">Register</h3>
            </div>

            <div class="d-inline text-center mb-3">
              <div class="form-group mx-auto">
                <input class="form-control inpSp" type="text" placeholder="username" name="username">
              </div>
            </div>

            <div class="d-inline text-center mb-3">
              <div class="form-group mx-auto">
                <input class="form-control inpSp" type="password" placeholder="Password" name="password">
              </div>
            </div>

            <div class="d-inline text-center mb-3">
              <div class="form-group mx-auto">
                <input class="form-control inpSp" type="text" placeholder="First Name" name="firstName">
              </div>
            </div>

            <div class="d-inline text-center mb-3">
              <div class="form-group mx-auto">
                <input class="form-control inpSp" type="text" placeholder="Last Name" name="lastName">
              </div>
            </div>

            <div class="d-inline text-center mb-3">
              <div class="form-group mx-auto">
                <select class="form-select" name="gender">
                  <option selected disabled>Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>

            <div class="d-inline text-left mb-3">
              <div class="form-group mx-auto">
                <label for="dateOfBirth">Date of Birth</label>
                <input class="form-control inpSp" type="date" name="dateOfBirth">
              </div>
            </div>

            <div class="d-inline text-center mb-3">
              <div class="form-group mx-auto">
                <input class="form-control inpSp" type="number" placeholder="Phone Number" name="phoneNumber">
              </div>
            </div>

            <div class="d-inline text-left mb-3">
              <div class="form-group mx-auto">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>

            <div class="d-inline text-left mt-3">
              <div class="form-group mx-auto mb-3">
                <a class="text-black font-weight-bold regStr" href="/login">Have account?</a>
              </div>
            </div>

          </div>

        </form>

      </div>
    </div>
  </div>
</body>
</html>
